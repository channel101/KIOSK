name: Feature Request
description: Suggest a new feature or improvement
title: "âœ¨ [FEATURE]: "
labels:
  - enhancement

body:
  - type: markdown
    attributes:
      value: |
        ## âœ¨ Feature Request
        Thank you for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe what problem this feature would solve
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed Solution
      description: Describe the solution you would like to see implemented
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or workarounds you have considered
      placeholder: I have also thought about...
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Priority/Importance
      description: How important is this feature to you?
      options:
        - "Critical - Blocking my usage"
        - "High - Very important for my workflow"
        - "Medium - Would be nice to have"
        - "Low - Minor improvement"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## ðŸ’¡ Additional Information

  - type: textarea
    attributes:
      label: Use Case
      description: Describe a specific use case or scenario where this feature would be helpful
      placeholder: For example, when I'm...
    validations:
      required: false

  - type: textarea
    attributes:
      label: Screenshots/Mockups
      description: If applicable, add screenshots, mockups, or examples from other apps
      placeholder: Drag and drop images here, or paste image URLs
    validations:
      required: false

  - type: textarea
    id: lastwords
    attributes:
      label: Additional Context
      description: Any extra context, details, or information that might be helpful
      placeholder: Add any other context or screenshots about the feature request here...
      value: "None"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## âœ… Checklist

  - type: checkboxes
    id: check1
    attributes:
      label: Confirmation
      options:
        - label: I have checked existing issues and confirmed this request is unique
          required: true
        - label: I have provided a clear description of the feature
          required: true

  - type: checkboxes
    id: check2
    attributes:
      label: Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct and use respectful language
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        **Note:** Feature requests are reviewed regularly. While we can't guarantee implementation of every request,
        we appreciate your input in making TREE KIOSK better!
        
        Thank you for your contribution! ðŸŒ³
